{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
  <h1 class="favorites-title">Search Results for "{{ query }}"</h1>
  
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 justify-content-center">
    {% for book in book_search_list %}
      <div class="col">
        <div class="card book-card h-100">
          <a href="{% url 'book_detail' book.pk %}">
            <img src="{{ book.coverImage.url }}" class="card-img-top" alt="{{ book.title }} cover">
          </a>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text">by {{ book.author }}</p>
            <div class="download-info mt-auto">
              <i class="fas fa-download"></i> {{ book.download_count }} downloads
            </div>
          </div>
          <div class="card-footer">
            <div class="btn-group w-100" role="group">
              <a href="{% url 'book_detail' book.pk %}" class="btn btn-outline-dark btn-sm">Details</a>
              <a href="{% url 'book_pdf_download' book.pk %}" class="btn btn-outline-success btn-sm">Download</a>
              <a href="{% url 'add_to_fav' book.pk %}" class="btn btn-outline-danger btn-sm">
                <i class="fas fa-heart"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12">
        <p class="text-center">No results found for your search.</p>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
